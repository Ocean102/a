local spawns = workspace.world.spawns:GetChildren()
local list = {}

local function splitUpper(s)
    return (s
        :gsub("([a-z0-9])(%u)", "%1 %2")
    )
end

for _,v in ipairs(spawns) do
    local sp = v:FindFirstChild("spawn")
    if sp then
        list[splitUpper(v.Name)] = sp
    end
end

return list
